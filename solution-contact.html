<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact | Kristina Lyons</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/solution-style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	
	<header id="masthead">
		<div class="container">
			<a href="solution-index.html" id="logo">Kristina Lyons</a>
			<nav>
				<a href="solution-index.html">About</a>
				<a href="solution-portfolio.html">Portfolio</a>
				<a href="solution-contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div class="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect With Me</h2>
				<img src="http://code-bude.net/wp-content/uploads/2013/10/1372714624_github_circle_black.png" class="social" alt="Github">
				<img src="http://www.dynamicbusiness.com.au/wp-content/uploads/2010/03/linkedin-logo2.jpg" class="social" alt="LinkedIn">
				<img src="http://2.bp.blogspot.com/-wg337vKu1y4/URutvbSJeFI/AAAAAAAAADI/jU93ekKcZs4/s1600/Twitter+Logo+6.jpg" class="social" alt="Twitter">

			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Kristina Lyons
		</div>
	</footer>
</body>
</html>
